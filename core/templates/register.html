{% extends 'base.html'%}
	
{% load static %}
{% block content%}

		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
			<div class="container">
				<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
					<div class="col-first">
						<h1>Login/Register</h1>
						<nav class="d-flex align-items-center">
							<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
							<a href="category.html">Login/Register</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->

<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 ">
          <div class="login_form_inner">
            <h3>Register</h3>
            <form class="row login_form" method="post" id="contactForm">
              {% csrf_token %}
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'username'">
              </div>
              <div class="col-md-12 form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
              </div>
              <!-- <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mobile'">
              </div> -->
              <div class="col-md-12 form-group">
                <input type="password" class="form-control" id="pass1" name="pass1"
                  placeholder="Password" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Password'">
              </div>
              <div class="col-md-12 form-group">
                <input type="password" class="form-control" id="pass2" name="pass2"
                  placeholder="Re-enter Password" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Re-enter Password'">
              </div>
              <!-- <% if(typeof errMessage !=='undefined' ){ //for displaying message %>
                <p style="color: red;">
                  <%= errMessage %>
                </p> -->

                      <div class="col-md-12 form-group">
                        <button type="submit" value="submit"
                          class="primary-btn">Register</button>
                        <a href="/login">Back to Login</a>
                      </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================End Login Box Area =================-->

	
{% endblock %}
